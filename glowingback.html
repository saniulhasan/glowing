<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glowing Button</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      font-family: Arial, sans-serif;
    }

    .glow-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(90deg, #ff007f, #00d4ff);
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 15px rgba(255, 0, 127, 0.7), 0 0 30px rgba(0, 212, 255, 0.7);
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .glow-button:hover {
      box-shadow: 0 0 20px rgba(255, 0, 127, 1), 0 0 40px rgba(0, 212, 255, 1);
      transform: scale(1.1);
    }

    .glow-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-45deg);
      transition: all 0.5s ease-in-out;
    }

    .glow-button:hover::before {
      left: 100%;
    }
  </style>
</head>
<body>
  <a href="#" class="glow-button">Click Me</a>
</body>
</html>
